<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Correlation between Covid19 and Mobility
  </title>
</head>

<body>
  <div class="header" style="font-size: x-large;color: #8B0000;">
    <strong>Correlation between
      Covid-19
      and Mobility</strong><br />
    <b id="selectedRecords" align="center" style="font-size: medium;">0</b>
    <strong style="font-size: medium;">records selected</strong>
  </div>
  <div class="container" style="font-size: large;">

    <div id="time" class="box" align="center">
      <div class="header" style="background-color: 	 	#4682B4">
        <strong>Covid Time Series</strong>
      </div>
      <div style="margin-bottom: 5px;">
     
        <div style="margin-right: 10px;">
          <div align="center" style="margin-top: 10px; text-align: center;">
            <select id="covidChoice" onchange="app.changeTimeHandler()" style="max-width: 100%;">
              <option value="new" checked>New Cases</option>
              <option value="healed">Healed</option>
              <option value="positives">Positives</option>
              <option value="hospitalized">Hospitalized</option>
              <option value="isolated">Isolated</option>
              <option value="intensiveCare">Intensive Care</option>
              <option value="death">Death</option>
            </select>
           
          </div>
          <div class="container" style="margin-top: 15px; text-align: center;">
            <input type="checkbox" id="mon" name="week" value="0" checked>
            <label for="mon">Monday</label>
            <input type="checkbox" id="tue" name="week" value="1" checked>
            <label for="tue">Tuesday</label>
            <input type="checkbox" id="wen" name="week" value="2" checked>
            <label for="wen">Wednesday</label>
            <input type="checkbox" id="mon" name="week" value="3" checked>
            <label for="th">Thursday</label>
            <input type="checkbox" id="th" name="week" value="4" checked>
            <label for="fri">Friday</label>
            <input type="checkbox" id="sat" name="week" value="5" checked>
            <label for="sat">Saturday</label>
            <input type="checkbox" id="sun" name="week" value="6" checked>
            <label for="sat">Sunday</label>
          </div>
          <div style="justify-content: flex-end; ">
          <div>
          <br><input type="radio" id="brushTime" name="timeMode" value="false" checked>
          <label for="brushTime">Brush</label>
          <input type="radio" id="zoomTime" name="timeMode" value="true">
          <label for="zoomTime">Zoom</label>
          <button id="brushTimeButton" onclick="app.clearTime()">Clear</button>
        </div>
          <div style="text-align:left;margin-top:10px;margin-left:15px">
          <p style="display: inline;">Start:</p>
          <input type="date" id="start" value="2020-02-24" min="2020-02-24" max="2020-12-31"
            onchange="app.onMapUpdated()" disabled>
          <span></span>
          <p style="display: inline;">Finish:</p>
          <input type="date" id="finish" value="2020-12-31" min="2020-02-24" max="2020-12-31"
            onchange="app.onMapUpdated()" disabled>
          </div>
          </div>
          
          
        </div>
      </div>
    </div>

    <div id="mobility" class="box" align="center" >
      <div class="header" style="background-color: #4682B4;">
        <strong>Mobility Boxplot</strong>
      </div>
      <!-- groceriesPharmacy,parks,residential,retailRecreation,transit,workplaces -->
      <div align="center" style="margin-top: 10px;">
        <select id="mobilityChoice" onchange="app.changeMobilityHandler()">
          <option value="groceriesPharmacy" checked>Groceries/Pharmacy</option>

          <option value="parks">Parks</option>

          <option value="residential">Residential</option>

          <option value="retailRecreation">Retail/Recreation</option>

          <option value="transit">Transit</option>

          <!-- <input type="radio" id="workplaces" name="mobil" value="workplaces">
        <label for="workplaces">Workplaces</label> -->
        </select>
        <button id="brushMobilityButton" onclick="app.clearMobility()">Clear</button>
      </div>
    </div>

    <div id="map" class="boxmin" align="center" >
      <div class="header" style="background-color: #4682B4;">
        <strong>Italy Choropleth Map</strong>
      </div>
    </div>

    <div id="scatter" class="boxmin" align="center">
      <div class="header" style="background-color: #4682B4;">
        <strong>Correlation Scatter</strong>
      </div>
      <div class="container" style="margin-top: 10px; margin-left: 10px; padding-left: 10px;justify-content: center; width:90%;">
        
        <div style="margin-right:130px; ">
        <label style="margin-left: 10px" id="textClusterNumber">Number of clusters: <strong
            id="textCluster">3</strong></label>
        <input style="margin-left: 10px" type="range" min="1" max="5" value="3" onchange="app.updateClusterNumber()"
          id="clusterNumber">
          <button id="computeButton" onclick="app.computeAggregate(true)" style="margin-left: 30px;">Compute aggregate</button>
        </div>

        <div id="clusterCheckDiv">
        </div>
        <div style="justify-content: flex-start;">
          <br><input type="radio" id="brushScatter" name="scatterMode" value="false" checked style="margin-top:20px">
          <label for="brushScatter">Brush</label>
          <input type="radio" id="zoomScatter" name="scatterMode" value="true">
          <label for="zoomScatter">Zoom</label>
          <button id="brushScatterButton" onclick="app.clearScatter()" style="margin-left: 5px;">Clear</button>
        </div>
        <progress style="margin-left: 10px" id="restLoading" value="50" max="100" hidden></progress>
      </div>
    </div>

  
   

    
     
  </div>


</body>

</html>
