<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div style="display: inline-flex;height:4vw; background-color: steelblue; width:100%; ">
    <div style="margin-top: 1vh;">
      <strong style="margin-left:37vw;">Correlation between
        Covid-19
        and Mobility through Italy</strong><br />
        <b id="selectedRecords" style="display: inline;margin-left:47vw;margin-bottom:2vh;">0</b>
        <strong>records selected</strong>
  
    </div>
    
  </div>
  <div>
  <div style=" margin-left: 10px;">
    <div id="scatter" class="box" style="float: left;margin-top:2vw">
      <div style="display: inline-flex; margin-top: 10px; margin-left: 10px; padding-left: 10px;">
        <button id="computeButton" onclick="app.computeAggregate(true)">Compute aggregate</button>
        <label style="margin-left: 10px" id="textClusterNumber">Number of clusters: <strong id="textCluster">3</strong></label>
        <input style="margin-left: 10px" type="range" min="1" max="10" value="3" id="clusterNumber" onchange="app.computeAggregate(true)">
        <progress style="margin-left: 10px" id="restLoading" value="50" max="100" hidden></progress>
      </div>
    </div>

    
    <div id="mobility" class="box" style="margin-left: 5px;float: right; margin-top:11%">
      <!-- groceriesPharmacy,parks,residential,retailRecreation,transit,workplaces -->
      <div align="center">
        <select id="mobilityChoice" onchange="app.changeMobilityHandler()">
          <option value="groceriesPharmacy" checked>Groceries/Pharmacy</option>
    
          <option value="parks">Parks</option>
    
          <option value="residential">Residential</option>
    
          <option value="retailRecreation">Retail/Recreation</option>
    
          <option value="transit">Transit</option>
    
          <!-- <input type="radio" id="workplaces" name="mobil" value="workplaces">
        <label for="workplaces">Workplaces</label> -->
        </select>
        <button id="brushMobilityButton" onclick="app.clearMobility()">Clear</button>
      </div>
    </div>
    <div id="map" class="box" style="margin-left: 1.5vw; float: left; position:relative;top:10vh">
    </div>
 </div>
  
 </div>

  <div style="float: left; margin-top: 1vh;position:relative;top:-15vh">
    <div id="time" class="box" style="margin-left: 10px; ">
      <div style="display: inline-flex; margin-bottom: 10px; margin-left: 10px;">
        <select id="covidChoice" onchange="app.changeTimeHandler()" style="max-width: 100%;">
          <option value="new" checked>New Cases</option>
          <option value="healed">Healed</option>
          <option value="positives">Positives</option>
          <option value="hospitalized">Hospitalized</option>
          <option value="isolated">Isolated</option>
          <option value="intensiveCare">Intensive Care</option>
          <option value="death">Death</option>
        </select>
        <div style="margin-left: 10px;">
          <div align="center">
            <p style="display: inline;">Start:</p>
            <input type="date" id="start" value="2020-02-24" min="2020-02-24" max="2020-12-31"
              onchange="app.onMapUpdated()" disabled>
            <span></span>
            <p style="display: inline;">Finish:</p>
            <input type="date" id="finish" value="2020-12-31" min="2020-02-24" max="2020-12-31"
              onchange="app.onMapUpdated()" disabled>
            <button id="brushTimeButton" onclick="app.clearTime()">Clear</button>
          </div>
        </div>
      </div>
    </div>
 
  </div>


</body>

</html>
